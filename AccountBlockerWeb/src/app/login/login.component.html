<div class="sidenav">
  <div class="login-main-text">
     <h2>Account Blocker<br> Login Page</h2>
  </div>
</div>
<div class="main">
  
  <div class="col-md-6 col-sm-12">
   <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
     <div class="login-form">
      <app-alert></app-alert>
           <div class="form-group">
              <label>E-mail</label>
              <input  type="text" formControlName="email" id="email"  class="form-control" placeholder="E-mail">
           </div>
           <div *ngIf="submitted && formValidation.email.errors" class="alert alert-danger">
               <div *ngIf="formValidation.email.errors.required">Email is required</div>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" id="password"  class="form-control" placeholder="Password">
           </div>
           <div *ngIf="submitted && formValidation.password.errors" class="alert alert-danger">
               <div *ngIf="formValidation.password.errors.required">Password is required</div>
           </div>
           <button type="submit"  class="btn btn-black">Login</button>
           <span>&nbsp; Or &nbsp;</span>
           <a routerLink="/register"  class="btn btn-secondary">Register</a>
     </div>
   </form>
  </div>
</div>
